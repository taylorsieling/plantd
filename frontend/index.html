<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
        <script src="https://use.fontawesome.com/94041a267b.js"></script>
        <title>Plantd - Tender, Loving Plant Care</title>
    </head>
    <body>

        <div class="header">
            <h1>plantd.</h1>
        </div>

        <div class="page">

            <div class="main" id="top-button">
                <button id="new-plant-form-btn" class="button">Add a Plant!</button>
            </div><br>

            <div id="plant-form-container" class="main" style="display: none;">
                <form id="plant-form">
                    <div class="row" id="form-row">
                        <div class="column">
                            <label for="plant-nickname">Nickname:</label>
                            <input type="text" name="nickname" id="plant-nickname">
                        </div>
                        <div class="column">
                            <label for="plant-image-url">Image URL:</label>
                            <input type="text" name="image-url" id="plant-image-url">
                        </div>
                        <div class="column">
                            <label for="plant-species">Species:</label>
                            <input type="text" name="species" id="plant-species">
                        </div>
                        <div class="column">
                            <label for="plant-pot">Planter:</label>
                            <input type="text" name="pot" id="plant-pot">
                        </div>
                        <div class="wide">
                            <label for="plant-decription">Description:</label>
                            <input type="textarea" name="description" id="plant-description"><br>
                            <input type="submit" value="Add Plant" class="button">
                        </div>
                    </div>
                </form>
            </div><br>
            
            <div class="main" id="plant-title"><h3>your plants.</h3></div>

            <div class="row" id="plant-list"></div>

            <div class="plant-show" id="plant-show" style="display: none;"></div>
            
        </div>

        <div class="footer">
            <h4>plantd. by Taylor Sieling</h4>
        </div>

        <script src="src/plant.js" type="text/javascript"></script>
        <script src="src/plantsAdapter.js" type="text/javascript"></script>
        <script src="src/care.js" type="text/javascript"></script>
        <script src="src/caresAdapter.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>

    </body>
</html>
