<!DOCTYPE html>
<html>
    <head>

    <link rel="stylesheet" href="index.css">
    <title>Plantd - Tender, Loving Plant Care</title>
    </head>
    <body>

        <div class="header">
            <h1>plantd.</h1>
        </div>

        <div class="page">

            <div class="main" id="top-button">
                <button id="new-plant-form-btn" class="button">Add a Plant!</button>
            </div><br>

            <div id="plant-form-container" class="main" style="display: none;">
                <form id="plant-form">
                    <div class="row">
                        <div class="column">
                            <label for="plant-nickname">Nickname:</label><br>
                            <input type="text" name="nickname" id="plant-nickname">
                        </div>
                        <div class="column">
                            <label for="plant-species">Species:</label><br>
                            <input type="text" name="species" id="plant-species">
                        </div>
                        <div class="column">
                            <label for="plant-pot">Planter:</label><br>
                            <input type="text" name="pot" id="plant-pot">
                        </div>
                    </div>
                    <div class="row" style="padding: 10px;">
                        <label for="plant-decription">Description:</label>
                        <input type="textarea" name="description" id="plant-description"><br><br>
                        <input type="submit" value="Add Plant" class="button">
                    </div>
                </form>
            </div>

            <br>
            
            <div class="main" id="plant-title"><h3>your plants.</h3></div>
            <div class="main" id="plant-list"></div>
            
        </div>

        <div class="footer">
            <h4>plantd. by Taylor Sieling</h4>
        </div>

        <script src="src/plant.js" type="text/javascript"></script>
        <script src="src/plantsAdapter.js" type="text/javascript"></script>
        <script src="src/care.js" type="text/javascript"></script>
        <script src="src/caresAdapter.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>

    </body>
</html>
