<!DOCTYPE html>
<html>
    <head>
    <title>Plantd - Tender, Loving Plant Care</title>
    </head>
    <body>

        <h1>Plantd</h1>
        <h2>Tender, Loving Plant Care</h2>
        <p>Your Plants:</p>
        <ul id="plant-list"></ul>

        <button id="new-plant-form-btn">Add a Plant!</button>

        <br> <br>

        <div id="plant-form-container">
            <form id="plant-form">
                <label for="plant-nickname">Nickname:</label>
                <input type="text" name="nickname" id="plant-nickname"><br><br>
                <label for="plant-species">Species:</label>
                <input type="text" name="species" id="plant-species"><br><br>
                <label for="plant-decription">Description:</label>
                <input type="text" name="description" id="plant-description"><br><br>
                <label for="plant-pot">Planter:</label>
                <input type="text" name="pot" id="plant-pot"><br><br>
                <input type="submit" value="Add Plant">
            </form>
        </div>

        <br><br>

        <button id="new-care-form-btn">Give Care!</button>

        <br> <br>

        <div id="care-form-container">
            <form id="care-form">
                <label for="care-type">Care Type:</label><br><br>
                <input type="radio" name="watering" id="watering" value="watering">
                <label for="watering">Watering</label><br>
                <input type="radio" name="repotting" id="repotting" value="repotting">
                <label for="repotting">Repotting</label><br>
                <input type="radio" name="propogation" id="propogation" value="propogation">
                <label for="propogation">Propogation</label><br><br>
                <input type="radio" name="other" id="other" value="other">
                <label for="other">Other</label> <input type="text" name="other_care"><br><br>
                
                


                <label for="care-notes">Notes:</label>
                <input type="text" name="care-notes" id="care-notes"><br><br>
                <label for="care-date">Date:</label>
                <input type="date" name="care-date" id="care-date"><br><br>
                <input type="submit" value="Give TLPC">
            </form>
        </div>

        <script src="index.js" type="text/javascript"></script>
        <script src="src/plant.js" type="text/javascript"></script>
        <script src="src/plantAdapter.js" type="text/javascript"></script>
        <script src="src/care.js" type="text/javascript"></script>
        <script src="src/careAdapter.js" type="text/javascript"></script>
    </body>
</html>
